# @package _global_
defaults:
  - override /vision_encoder: resnet
  - override /actor: mlp

observation_type: image

vision_encoder:
  pretrained: true
  freeze: false

pred_horizon: 32
obs_horizon: 1
randomness: low

furniture: ???
demo_source: teleop

actor:
  hidden_dims: [256, 256, 256]

data:
  data_subset: null
  augment_image: true
  dataloader_workers: 16

training:
  batch_size: 256

regularization:
  feature_layernorm: false
  feature_noise: false
  feature_dropout: false

control:
  control_mode: pos

wandb:
  project: mlp-baseline-1