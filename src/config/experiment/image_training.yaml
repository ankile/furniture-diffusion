# @package _global_
defaults:
  - override /vision_encoder: resnet

# Override the values for observation type, layernorm, and augmentation
observation_type: image

vision_encoder:
  pretrained: true
  freeze: false

pred_horizon: 32
obs_horizon: 1
randomness: low

data:
  data_subset: null
  augment_image: true
  dataloader_workers: 16

training:
  batch_size: 256

regularization:
  feature_layernorm: false
  feature_noise: false
  feature_dropout: false

furniture: ???
randomness: [low, med]
demo_source: [teleop, rollout]
demo_outcome: [success, partial_success]

control:
  control_mode: pos
