# @package _global_
defaults:
  - override /vision_encoder: resnet

# Override the values for observation type, layernorm, and augmentation
observation_type: image

pred_horizon: 16
obs_horizon: 2
randomness: [low, med]

data:
  data_subset: 50
  augment_image: true
  dataloader_workers: 32

training:
  batch_size: 256

regularization:
  feature_layernorm: false
  feature_noise: false
  feature_dropout: false

control:
  control_mode: pos
